<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
        <link rel="stylesheet" href="../E-Commerce/style/style.css"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <title>Comfy House</title>
    </head>

    <body>
        <!-- navbar-->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="../E-Commerce/images/logo.svg" alt="store logo" />
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="car-items">0</div>
                </div>
            </div>
        </nav>
        <!-- fim da navbar-->

        <!-- hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">coleção de móvies</h1>
                <button class="banner-btn">comprar</button>
            </div>

        </header>
        <!-- fim do hero -->

        <!-- produtos -->
        <section class="products">
            <div class="section-title">
                <h2>nossos produtos</h2>   
            </div>
            <div class="products-center">
                <!-- single product -->
                <article class="product">
                    <div class="img-container">
                        <img src="../E-Commerce/images/product-1.jpeg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            adicionar ao carrinho
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>$16</h4>
                </article>

              
                <!-- fim do single product -->

            </div>

        </section>
        <!-- fim dos produtos -->

        <!-- carrinho -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>seu carrinho</h2>
                <div class="cart-content">
                    <div class="cart-item">
                        <img src="../E-Commerce/images/product-1.jpeg" alt="product"/>
                        <div>
                            <h4>queen bed</h4>
                            <h5>$9.00</h5>
                            <span class="remove-item">remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <p class="item-amount">1</p>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">limpar carrinho</button>

                </div>
            </div>
        </div>
        <!-- fim do carrinho -->



        <script src="scripts/app.js"></script>

        
    </body>

</html>
